<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to the User Dashboard</h1>

    <button onclick="getProtectedData()">Get Protected Data</button>

    <script>
        // Funzione per ottenere dati dalla zona protetta
        function getProtectedData() {
            // Recupera il token dal localStorage
            const token = localStorage.getItem('token');

            // Controlla se il token Ã¨ presente
            if (!token) {
                console.error('Token non presente. Effettua il login.');
                return;
            }

            // Esegui una richiesta HTTP GET alla zona protetta
            fetch('http://localhost:3000/protected', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Dati ottenuti dalla zona protetta:', data);
            })
            .catch(error => {
                console.error('Errore durante il recupero dei dati protetti:', error);
            });
        }
    </script>
</body>
</html>
